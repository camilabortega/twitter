<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icons/icons.css">
</head>
<body>

    <div class="loading">
        <img src="icons/logo.svg" alt="Twitter">
    </div>
    
    <header class="hidden">
        <div class="container">
            <a class="logo" href="#">
                <img width="37" src="icons/logo.svg" alt="Twitter">
            </a>
            <div class="search">
                <img src="icons/search.svg" alt="Search">
                <input type="text" id="search" placeholder="Search Twitter">
            </div>
            <a class="settings" href="#settings">
                <img src="icons/settings.svg" alt="Settings">
            </a>
        </div>
    </header>

    <div class="container align-top hidden">
        <div class="feed">
            <img src="https://via.placeholder.com/600x200" alt="Cover" class="cover">
            <img src="https://via.placeholder.com/134" alt="Profile" class="profile">

            <div class="bio"></div>

            <div class="menu">
                <a href="#" class="active"><strong>Tweets</strong></a>
                <a href="#"><strong>Tweets & replies</strong></a>
                <a href="#"><strong>Media</strong></a>
                <a href="#"><strong>Likes</strong></a>
            </div>

            <div class="tweets"></div>

        </div>

        <div class="more">
            <div class="media border">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">      
            </div>

            <div class="suggestions border">
                <h2>You might like</h2>
                <div class="profile">
                    <img class="avatar" src="https://via.placeholder.com/50" alt="Avatar">
                    <div class="user">
                        <a href="#">
                            <p class="fullname">Drew Brees <img src="icons/verified.svg" alt="Verify"></p>
                            <p class="account">@drewbrees</p>
                        </a>
                    </div>
                    <a class="follow" href="#">Follow</a>
                </div>

                <div class="profile">
                    <img class="avatar" src="https://via.placeholder.com/50" alt="Avatar">
                    <div class="user">
                        <a href="#">
                            <p class="fullname">Drew Brees <img src="icons/verified.svg" alt="Verify"></p>
                            <p class="account">@drewbrees</p>
                        </a>
                    </div>
                    <a class="follow" href="#">Follow</a>
                </div>

                <div class="profile">
                    <img class="avatar" src="https://via.placeholder.com/50" alt="Avatar">
                    <div class="user">
                        <a href="#">
                            <p class="fullname">Drew Brees <img src="icons/verified.svg" alt="Verify"></p>
                            <p class="account">@drewbrees</p>
                        </a>
                    </div>
                    <a class="follow" href="#">Follow</a>
                </div>

                <a class="show-more" href="#">Show more</a>
            </div>

            <div class="links">
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy policy</a>
                <a href="#cookies">Cookies</a>
                <a href="#ads">Ads info</a>
                <a href="#more">More <img src="icons/embed.svg" alt="More"></a>
            </div>
            
            <div class="copyright">
                <p>&copy; 2020 Twitter, Inc.</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="timeline.js"></script>

</body>
</html>
