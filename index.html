<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <a href="#">
                <img src="https://via.placeholder.com/25x20" alt="Twitter">
            </a>
            <div class="search">
                <img src="https://via.placeholder.com/15x15" alt="Search">
                <input type="text" id="search" placeholder="Search Twitter">
            </div>
            <a class="settings" href="#settings">
                <img src="https://via.placeholder.com/23x23" alt="Settings">
            </a>
        </div>
    </header>

    <div class="container">
        <div class="feed"></div>
        <div class="more"></div>
    </div>

</body>
</html>
