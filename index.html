<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <div class="container">
            <a href="#">
                <img src="https://via.placeholder.com/25x20" alt="Twitter">
            </a>
            <div class="search">
                <img src="https://via.placeholder.com/15x15" alt="Search">
                <input type="text" id="search" placeholder="Search Twitter">
            </div>
            <a class="settings" href="#settings">
                <img src="https://via.placeholder.com/23x23" alt="Settings">
            </a>
        </div>
    </header>

    <div class="container">
        <div class="feed"></div>
        <div class="more">
            <div class="media border">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">
                <img src="https://via.placeholder.com/114x96" alt="Imagem">      
            </div>

            <div class="suggestions border">
                <h2>You might like</h2>
                <div class="profile">
                    <img class="avatar" src="https://via.placeholder.com/50" alt="Avatar">
                    <div class="user">
                        <a href="#">
                            <p class="fullname">Drew Brees <img src="https://via.placeholder.com/16" alt="Verify"></p>
                            <p class="account">@drewbrees</p>
                        </a>
                    </div>
                    <a class="follow" href="#">Follow</a>
                </div>

                <div class="profile">
                    <img class="avatar" src="https://via.placeholder.com/50" alt="Avatar">
                    <div class="user">
                        <a href="#">
                            <p class="fullname">Drew Brees <img src="https://via.placeholder.com/16" alt="Verify"></p>
                            <p class="account">@drewbrees</p>
                        </a>
                    </div>
                    <a class="follow" href="#">Follow</a>
                </div>

                <div class="profile">
                    <img class="avatar" src="https://via.placeholder.com/50" alt="Avatar">
                    <div class="user">
                        <a href="#">
                            <p class="fullname">Drew Brees <img src="https://via.placeholder.com/16" alt="Verify"></p>
                            <p class="account">@drewbrees</p>
                        </a>
                    </div>
                    <a class="follow" href="#">Follow</a>
                </div>

                <a class="show-more" href="#">Show more</a>
            </div>

            <div class="happening border"></div>

            <div class="links">
                <a href="#terms">Terms</a>
                <a href="#privacy">Privacy policy</a>
                <a href="#cookies">Cookies</a>
                <a href="#ads">Ads info</a>
                <a href="#more">More</a>
            </div>
            
            <div class="copyright">
                <p>&copy; 2020 Twitter, Inc.</p>
            </div>
        </div>
    </div>

</body>
</html>
